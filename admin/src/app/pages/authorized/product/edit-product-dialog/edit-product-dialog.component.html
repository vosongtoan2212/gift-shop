<h2 mat-dialog-title>{{ isEditMode ? 'Chỉnh sửa' : 'Thêm mới' }} sản phẩm</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="pt-2">
    <mat-form-field class="w-full">
      <mat-label>Tên sản phẩm</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Giá</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Mô tả</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Danh mục</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="w-full">
      <mat-label>Hình ảnh</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>
    
    <mat-form-field class="w-full">
      <mat-label>Kho</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    {{ isEditMode ? 'Cập nhật' : 'Thêm' }}
  </button>
</mat-dialog-actions>
